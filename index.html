<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="tachyons.min.css">
    <link rel="stylesheet" type="text/css" href="loading.css">
    <title>autolicious</title>
  </head>
  <body class="sans-serif">

        <div id="add" class="button f3 mh4 mt4 ph2 pv1 ba dib pointer hover-blue">
            <div class="">add bookmark</div>
            <div id="loading_spinner" class="blob-4 dn"></div>
        </div>

        <div id="result" class="mh4 mt4 mb4 ba f5">
        </div>
       
        <div id="view" class="button f3 mh4 mb4 ph2 pv1 ba dib pointer hover-blue">
            view bookmarks
        </div>

        <form class="mh4 f5">
            <label for="password">OpenAI API Key:</label>
            <input class = "mb2" type="password" id="api-key" required />
            <label for="gpt">model:</label>
            <select class="" name="model" id="model">
                <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                <!-- <option value="gpt-4">gpt-4</option> -->
            </select>
        </form>
        <div id="save" class="f5 mh4 mt2 ba ph2 pv1 dib pointer hover-blue">save settings</div>

        <!-- <div id="view" class="f5 ma4 ba ph2 pv1 dib pointer hover-blue">view all bookmarks</div> -->
        
        <div id="clear" class="f5 ma4 mt4 ba ph2 pv1 dib pointer hover-blue red">clear all bookmarks</div>

    <script type="module" src="/main.js"></script>
</html>
